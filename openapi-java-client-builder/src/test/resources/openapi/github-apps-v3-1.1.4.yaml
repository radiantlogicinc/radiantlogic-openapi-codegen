openapi: 3.0.3
info:
  version: 1.1.4
  title: GitHub v3 REST API - apps
  description: GitHub's v3 REST API.
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT
  termsOfService: https://docs.github.com/articles/github-terms-of-service
  contact:
    name: Support
    url: https://support.github.com/contact?tags=dotcom-rest-api
  x-github-plan: api.github.com
tags:
  - name: apps
    description: Information for integrations and installations.
paths:
  /app:
    get:
      summary: Get the authenticated app
      description: |-
        Returns the GitHub App associated with the authentication credentials used. To see how many app installations are associated with this GitHub App, see the `installations_count` in the response. For more details about your app's installations, see the "[List installations for the authenticated app](https://docs.github.com/rest/apps/apps#list-installations-for-the-authenticated-app)" endpoint.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/get-authenticated
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#get-the-authenticated-app
      parameters: []
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/integration"
              examples:
                default:
                  $ref: "#/components/examples/integration"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: apps
        subcategory: apps
  /app-manifests/{code}/conversions:
    post:
      summary: Create a GitHub App from a manifest
      description: Use this endpoint to complete the handshake necessary when
        implementing the [GitHub App Manifest
        flow](https://docs.github.com/apps/building-github-apps/creating-github-apps-from-a-manifest/).
        When you create a GitHub App with the manifest flow, you receive a
        temporary `code` used to retrieve the GitHub App's `id`, `pem` (private
        key), and `webhook_secret`.
      tags:
        - apps
      operationId: apps/create-from-manifest
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#create-a-github-app-from-a-manifest
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/integration"
                  - type: object
                    properties:
                      client_id:
                        type: string
                      client_secret:
                        type: string
                      webhook_secret:
                        type: string
                        nullable: true
                      pem:
                        type: string
                    required:
                      - client_id
                      - client_secret
                      - webhook_secret
                      - pem
                    additionalProperties: true
              examples:
                default:
                  $ref: "#/components/examples/integration-from-manifest"
        "404":
          $ref: "#/components/responses/not_found"
        "422":
          $ref: "#/components/responses/validation_failed_simple"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: apps
  /app/hook/config:
    get:
      summary: Get a webhook configuration for an app
      description: |-
        Returns the webhook configuration for a GitHub App. For more information about configuring a webhook for your app, see "[Creating a GitHub App](/developers/apps/creating-a-github-app)."

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/get-webhook-config-for-app
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/webhooks#get-a-webhook-configuration-for-an-app
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/webhook-config"
              examples:
                default:
                  $ref: "#/components/examples/webhook-config"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: webhooks
    patch:
      summary: Update a webhook configuration for an app
      description: |-
        Updates the webhook configuration for a GitHub App. For more information about configuring a webhook for your app, see "[Creating a GitHub App](/developers/apps/creating-a-github-app)."

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/update-webhook-config-for-app
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/webhooks#update-a-webhook-configuration-for-an-app
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  $ref: "#/components/schemas/webhook-config-url"
                content_type:
                  $ref: "#/components/schemas/webhook-config-content-type"
                secret:
                  $ref: "#/components/schemas/webhook-config-secret"
                insecure_ssl:
                  $ref: "#/components/schemas/webhook-config-insecure-ssl"
            examples:
              default:
                value:
                  content_type: json
                  insecure_ssl: "0"
                  secret: "********"
                  url: https://example.com/webhook
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/webhook-config"
              examples:
                default:
                  $ref: "#/components/examples/webhook-config"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: webhooks
  /app/hook/deliveries:
    get:
      summary: List deliveries for an app webhook
      description: |-
        Returns a list of webhook deliveries for the webhook configured for a GitHub App.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/list-webhook-deliveries
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/webhooks#list-deliveries-for-an-app-webhook
      parameters:
        - $ref: "#/components/parameters/per-page"
        - $ref: "#/components/parameters/cursor"
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/hook-delivery-item"
              examples:
                default:
                  $ref: "#/components/examples/hook-delivery-items"
        "400":
          $ref: "#/components/responses/bad_request"
        "422":
          $ref: "#/components/responses/validation_failed"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: webhooks
  /app/hook/deliveries/{delivery_id}:
    get:
      summary: Get a delivery for an app webhook
      description: |-
        Returns a delivery for the webhook configured for a GitHub App.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/get-webhook-delivery
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/webhooks#get-a-delivery-for-an-app-webhook
      parameters:
        - $ref: "#/components/parameters/delivery-id"
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/hook-delivery"
              examples:
                default:
                  $ref: "#/components/examples/hook-delivery"
        "400":
          $ref: "#/components/responses/bad_request"
        "422":
          $ref: "#/components/responses/validation_failed"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: webhooks
  /app/hook/deliveries/{delivery_id}/attempts:
    post:
      summary: Redeliver a delivery for an app webhook
      description: |-
        Redeliver a delivery for the webhook configured for a GitHub App.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/redeliver-webhook-delivery
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/webhooks#redeliver-a-delivery-for-an-app-webhook
      parameters:
        - $ref: "#/components/parameters/delivery-id"
      responses:
        "202":
          $ref: "#/components/responses/accepted"
        "400":
          $ref: "#/components/responses/bad_request"
        "422":
          $ref: "#/components/responses/validation_failed"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: webhooks
  /app/installation-requests:
    get:
      summary: List installation requests for the authenticated app
      description: Lists all the pending installation requests for the authenticated
        GitHub App.
      tags:
        - apps
      operationId: apps/list-installation-requests-for-authenticated-app
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#list-installation-requests-for-the-authenticated-app
      parameters:
        - $ref: "#/components/parameters/per-page"
        - $ref: "#/components/parameters/page"
      responses:
        "200":
          description: List of integration installation requests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/integration-installation-request"
              examples:
                exampleKey1:
                  $ref: "#/components/examples/integration-installation-request-paginated"
        "304":
          $ref: "#/components/responses/not_modified"
        "401":
          $ref: "#/components/responses/requires_authentication"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: apps
        subcategory: apps
  /app/installations:
    get:
      summary: List installations for the authenticated app
      description: |-
        The permissions the installation has are included under the `permissions` key.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/list-installations
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#list-installations-for-the-authenticated-app
      parameters:
        - $ref: "#/components/parameters/per-page"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/since"
        - name: outdated
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: The permissions the installation has are included under the
            `permissions` key.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/installation"
              examples:
                default:
                  $ref: "#/components/examples/base-installation-items"
          headers:
            Link:
              $ref: "#/components/headers/link"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: apps
        subcategory: apps
  /app/installations/{installation_id}:
    get:
      summary: Get an installation for the authenticated app
      description: |-
        Enables an authenticated GitHub App to find an installation's information using the installation id.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/get-installation
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#get-an-installation-for-the-authenticated-app
      parameters:
        - $ref: "#/components/parameters/installation-id"
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/installation"
              examples:
                default:
                  $ref: "#/components/examples/base-installation"
        "404":
          $ref: "#/components/responses/not_found"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: apps
        subcategory: apps
    delete:
      summary: Delete an installation for the authenticated app
      description: |-
        Uninstalls a GitHub App on a user, organization, or business account. If you prefer to temporarily suspend an app's access to your account's resources, then we recommend the "[Suspend an app installation](https://docs.github.com/rest/apps/apps#suspend-an-app-installation)" endpoint.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/delete-installation
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#delete-an-installation-for-the-authenticated-app
      parameters:
        - $ref: "#/components/parameters/installation-id"
      responses:
        "204":
          description: Response
        "404":
          $ref: "#/components/responses/not_found"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: apps
  /app/installations/{installation_id}/access_tokens:
    post:
      summary: Create an installation access token for an app
      description: |-
        Creates an installation access token that enables a GitHub App to make authenticated API requests for the app's installation on an organization or individual account. Installation tokens expire one hour from the time you create them. Using an expired token produces a status code of `401 - Unauthorized`, and requires creating a new installation token. By default the installation token has access to all repositories that the installation can access.

        Optionally, you can use the `repositories` or `repository_ids` body parameters to specify individual repositories that the installation access token can access. If you don't use `repositories` or `repository_ids` to grant access to specific repositories, the installation access token will have access to all repositories that the installation was granted access to. The installation access token cannot be granted access to repositories that the installation was not granted access to. Up to 500 repositories can be listed in this manner.

        Optionally, use the `permissions` body parameter to specify the permissions that the installation access token should have. If `permissions` is not specified, the installation access token will have all of the permissions that were granted to the app. The installation access token cannot be granted permissions that the app was not granted.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/create-installation-access-token
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#create-an-installation-access-token-for-an-app
      parameters:
        - $ref: "#/components/parameters/installation-id"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                repositories:
                  description: List of repository names that the token should have access to
                  type: array
                  items:
                    type: string
                    example: rails
                repository_ids:
                  description: List of repository IDs that the token should have access to
                  example:
                    - 1
                  type: array
                  items:
                    type: integer
                permissions:
                  $ref: "#/components/schemas/app-permissions"
            examples:
              default:
                value:
                  repositories:
                    - Hello-World
                  permissions:
                    issues: write
                    contents: read
      responses:
        "201":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/installation-token"
              examples:
                default:
                  $ref: "#/components/examples/installation-token"
        "401":
          $ref: "#/components/responses/requires_authentication"
        "403":
          $ref: "#/components/responses/forbidden"
        "404":
          $ref: "#/components/responses/not_found"
        "422":
          $ref: "#/components/responses/validation_failed"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: apps
        subcategory: apps
  /app/installations/{installation_id}/suspended:
    put:
      summary: Suspend an app installation
      description: |-
        Suspends a GitHub App on a user, organization, or business account, which blocks the app from accessing the account's resources. When a GitHub App is suspended, the app's access to the GitHub API or webhook events is blocked for that account.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/suspend-installation
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#suspend-an-app-installation
      parameters:
        - $ref: "#/components/parameters/installation-id"
      responses:
        "204":
          description: Response
        "404":
          $ref: "#/components/responses/not_found"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: apps
    delete:
      summary: Unsuspend an app installation
      description: |-
        Removes a GitHub App installation suspension.

        You must use a [JWT](https://docs.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
      tags:
        - apps
      operationId: apps/unsuspend-installation
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#unsuspend-an-app-installation
      parameters:
        - $ref: "#/components/parameters/installation-id"
      responses:
        "204":
          description: Response
        "404":
          $ref: "#/components/responses/not_found"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: apps
  /applications/{client_id}/grant:
    delete:
      summary: Delete an app authorization
      description: >-
        OAuth and GitHub application owners can revoke a grant for their
        application and a specific user. You must provide a valid OAuth
        `access_token` as an input parameter and the grant for the token's owner
        will be deleted.

        Deleting an application's grant will also delete all OAuth tokens
        associated with the application for the user. Once deleted, the
        application will have no access to the user's account and will no longer
        be listed on [the application authorizations settings screen within
        GitHub](https://github.com/settings/applications#authorized).
      operationId: apps/delete-authorization
      tags:
        - apps
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/oauth-applications#delete-an-app-authorization
      parameters:
        - $ref: "#/components/parameters/client-id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  description: The OAuth access token used to authenticate to the GitHub API.
              required:
                - access_token
            examples:
              default:
                value:
                  access_token: e72e16c7e42f292c6912e7710c838347ae178b4a
      responses:
        "204":
          description: Response
        "422":
          $ref: "#/components/responses/validation_failed"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: oauth-applications
  /applications/{client_id}/token:
    post:
      summary: Check a token
      description: OAuth applications and GitHub applications with OAuth
        authorizations can use this API method for checking OAuth token validity
        without exceeding the normal rate limits for failed login attempts.
        Authentication works differently with this particular endpoint. Invalid
        tokens will return `404 NOT FOUND`.
      tags:
        - apps
      operationId: apps/check-token
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/oauth-applications#check-a-token
      parameters:
        - $ref: "#/components/parameters/client-id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                access_token:
                  description: The access_token of the OAuth or GitHub application.
                  type: string
              required:
                - access_token
              type: object
            examples:
              default:
                value:
                  access_token: e72e16c7e42f292c6912e7710c838347ae178b4a
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authorization"
              examples:
                default:
                  $ref: "#/components/examples/authorization-with-user"
        "404":
          $ref: "#/components/responses/not_found"
        "422":
          $ref: "#/components/responses/validation_failed"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: oauth-applications
    patch:
      summary: Reset a token
      description: OAuth applications and GitHub applications with OAuth
        authorizations can use this API method to reset a valid OAuth token
        without end-user involvement. Applications must save the "token"
        property in the response because changes take effect immediately.
        Invalid tokens will return `404 NOT FOUND`.
      tags:
        - apps
      operationId: apps/reset-token
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/oauth-applications#reset-a-token
      parameters:
        - $ref: "#/components/parameters/client-id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                access_token:
                  description: The access_token of the OAuth or GitHub application.
                  type: string
              required:
                - access_token
              type: object
            examples:
              default:
                value:
                  access_token: e72e16c7e42f292c6912e7710c838347ae178b4a
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authorization"
              examples:
                default:
                  $ref: "#/components/examples/authorization-with-user"
        "422":
          $ref: "#/components/responses/validation_failed"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: oauth-applications
    delete:
      summary: Delete an app token
      description: OAuth  or GitHub application owners can revoke a single token for
        an OAuth application or a GitHub application with an OAuth
        authorization.
      tags:
        - apps
      operationId: apps/delete-token
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/oauth-applications#delete-an-app-token
      parameters:
        - $ref: "#/components/parameters/client-id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  description: The OAuth access token used to authenticate to the GitHub API.
              required:
                - access_token
            examples:
              default:
                value:
                  access_token: e72e16c7e42f292c6912e7710c838347ae178b4a
      responses:
        "204":
          description: Response
        "422":
          $ref: "#/components/responses/validation_failed"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: apps
        subcategory: oauth-applications
  /applications/{client_id}/token/scoped:
    post:
      summary: Create a scoped access token
      description: >-
        Use a non-scoped user access token to create a repository-scoped and/or
        permission-scoped user access token. You can specify

        which repositories the token can access and which permissions are
        granted to the

        token.


        Invalid tokens will return `404 NOT FOUND`.
      tags:
        - apps
      operationId: apps/scope-token
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/apps/apps#create-a-scoped-access-token
      parameters:
        - $ref: "#/components/parameters/client-id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  description: The access token used to authenticate to the GitHub API.
                  example: e72e16c7e42f292c6912e7710c838347ae178b4a
                target:
                  description: The name of the user or organization to scope the user access token
                    to. **Required** unless `target_id` is specified.
                  type: string
                  example: octocat
                target_id:
                  description: The ID of the user or organization to scope the user access token
                    to. **Required** unless `target` is specified.
                  example: 1
                  type: integer
                repositories:
                  description: The list of repository names to scope the user access token to.
                    `repositories` may not be specified if `repository_ids` is
                    specified.
                  type: array
                  items:
                    type: string
                    example: rails
                repository_ids:
                  description: The list of repository IDs to scope the user access token to.
                    `repository_ids` may not be specified if `repositories` is
